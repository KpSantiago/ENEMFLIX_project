<div class="slideContainer">
  <div class="dotsContainer">
    <div
      class="dots"
      *ngFor="let dot of slideImages; let dots = index"
      (click)="goToSlide(dots!)"
      [ngClass]="{ active: this.currentIndex === dots }"
    ></div>
  </div>
  <img src="{{ getCurrentSlide() }}" />
</div>
